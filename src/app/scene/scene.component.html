<app-actor [aTurn]="actorTurns"></app-actor>
<app-player [pTurn]="playerTurns"
            [pThought]="playerThought"
            [pOptions]="playerOptions">
            </app-player>
<footer>
  <small>scene</small>
  <ul>
    <li *ngFor="let turn of convoTurns">
      {{turn.actor}}:
      <ul>
        <li *ngIf="turn.thinks"><em> * {{turn.thinks}}</em></li>
      </ul>
      {{turn.says}}
    </li>
  </ul>
  <!--{{convoTurns}}-->
</footer>

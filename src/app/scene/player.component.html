<div class="player-wrapper">
  <p class="player-speaks">
    <!--{{ pTurn | async | json }}-->
    {{ pTurn }}
  </p>
<div class="thinks">
    <p>(thinks) {{ pThought }}</p>
    <div class="options">
      <ul>
        <li *ngFor="let option of pOptions">
          <button>{{ option }}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
